name: Build & Deploy All

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: Node.js installieren
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: AbhÃ¤ngigkeiten installieren
        run: npm ci

      - name: Babel Build
        run: |
          # LÃ¶sche dist Ordner fÃ¼r clean build
          rm -rf dist
          # Kompiliere scripts/ mit allen Unterordnern (inkl. components/)
          npx babel scripts --out-dir dist --copy-files --presets @babel/preset-env,@babel/preset-react
          
          # Kopiere zusÃ¤tzlich wichtige statische Dateien
          cp *.html dist/ 2>/dev/null || true
          cp *.css dist/ 2>/dev/null || true
          cp -r css/ dist/ 2>/dev/null || true
          cp -r assets/ dist/ 2>/dev/null || true
          cp -r images/ dist/ 2>/dev/null || true
          cp -r public/ dist/ 2>/dev/null || true

      - name: ÃœberprÃ¼fe dist Ordner
        run: |
          echo "ğŸ“ Dist Ordner Struktur:"
          find dist -type f -name "*.js" | head -20
          echo ""
          echo "ğŸ” Header.js vorhanden?"
          find dist -name "Header.js" || echo "âŒ Header.js nicht gefunden!"
          echo ""
          echo "ğŸ“Š Gesamtstruktur:"
          ls -la dist/

      - name: Artefakte speichern
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Artefakte downloaden
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./dist

      - name: ÃœberprÃ¼fe deploy Ordner
        run: |
          echo "ğŸš€ Deploy Ordner Struktur:"
          ls -la dist/
          echo ""
          echo "ğŸ” Header.js im deploy:"
          find dist -name "Header.js" 2>/dev/null || echo "âŒ Header.js nicht im deploy gefunden!"

      - name: Deploy via GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          force_orphan: true

      - name: Deploy BestÃ¤tigung
        run: |
          echo "âœ… Deployment abgeschlossen!"
          echo "ğŸŒ Die App ist jetzt live auf: https://[dein-username].github.io/[repository-name]/"
