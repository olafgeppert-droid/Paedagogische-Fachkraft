name: Build & Deploy All

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build with Babel
      run: |
        echo "ğŸ“ Vor dem Build:"
        ls -la
        echo ""
        
        # LÃ¶sche dist
        rm -rf dist
        # Babel Build
        npx babel scripts --out-dir dist --copy-files --presets @babel/preset-env,@babel/preset-react
        
        echo "ğŸ“ Nach Babel Build:"
        ls -la dist/
        echo ""
        
        # KOPIERE index.html
        echo "ğŸ”„ Kopiere index.html..."
        cp index.html dist/
        echo "âœ… index.html kopiert"
        
        # KOPIERE styles
        echo "ğŸ”„ Kopiere styles..."
        cp -r styles/ dist/styles/ 2>/dev/null || echo "âš ï¸  Styles nicht gefunden"
        
        echo "ğŸ“ Finaler dist Inhalt:"
        ls -la dist/
        echo ""
        echo "ğŸ“„ index.html vorhanden?"
        ls -la dist/index.html || echo "âŒ index.html FEHLT im dist!"
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
