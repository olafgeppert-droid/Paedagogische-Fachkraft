name: Build & Deploy All

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
    - run: npm ci
    - run: |
        rm -rf dist
        # Babel Build
        npx babel scripts --out-dir dist --copy-files --presets @babel/preset-env,@babel/preset-react
        
        # ALLE notwendigen Dateien kopieren
        cp index.html dist/
        cp -r styles/ dist/styles/
        cp -r assets/ dist/ 2>/dev/null || true
        cp -r images/ dist/ 2>/dev/null || true
        cp -r lib/ dist/ 2>/dev/null || true
        
        # ÃœberprÃ¼fen ob styles kopiert wurden
        echo "ğŸ“ Dist Struktur nach Kopiervorgang:"
        ls -la dist/
        echo "styles Ordner vorhanden?"
        ls -la dist/styles/ || echo "âŒ styles nicht kopiert"
    - uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: dist
        path: .
    - name: ÃœberprÃ¼fe finale Dist Struktur
      run: |
        echo "ğŸš€ Finale Dist Struktur vor Deployment:"
        ls -la dist/
        echo "styles Ordner:"
        ls -la dist/styles/ || echo "styles nicht gefunden"
    - uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
