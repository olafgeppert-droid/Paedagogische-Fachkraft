name: Build & Deploy All

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build with Babel
      run: |
        # LÃ¶sche dist
        rm -rf dist
        # ERST babel build - erstellt dist/ Ordner
        npx babel scripts --out-dir dist --copy-files --presets @babel/preset-env,@babel/preset-react
        
        echo "ğŸ“ Nach Babel Build:"
        ls -la dist/
        echo ""
        
        # DANACH index.html kopieren (dist/ existiert jetzt)
        cp index.html dist/
        echo "âœ… index.html kopiert"
        
        # Styles kopieren
        cp -r styles/ dist/styles/ || echo "Styles nicht gefunden"
        
        echo "ğŸ” FINALE ÃœBERPRÃœFUNG:"
        echo "index.html GrÃ¶ÃŸe:"
        ls -la dist/index.html
        echo "index.html Inhalt (Auszug):"
        head -5 dist/index.html
        echo ""
        echo "ğŸ“ Dist gesamter Inhalt:"
        ls -la dist/
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
