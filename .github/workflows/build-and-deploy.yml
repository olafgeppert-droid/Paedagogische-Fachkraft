name: Build & Deploy All

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build with Babel
      run: |
        rm -rf dist
        npx babel scripts --out-dir dist --copy-files --presets @babel/preset-env,@babel/preset-react
        cp index.html dist/
        cp -r styles/ dist/styles/ || echo "Styles nicht gefunden"
        
        echo "ğŸ” DETAILIERTE DIST-ANALYSE:"
        echo "ğŸ“ Dist Struktur:"
        find dist -type f -name "*.js" | head -10
        echo ""
        echo "ğŸ“„ index.html Inhalt:"
        cat dist/index.html | grep -o '<script src="[^"]*"' | head -5
        echo ""
        echo "ğŸ§© Component Dateien:"
        ls -la dist/components/ | grep -E "(Header|App|Toolbar)" || echo "Components nicht gefunden"
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
