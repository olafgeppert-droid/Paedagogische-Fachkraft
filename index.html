<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P채dagogische Dokumentation</title>
    
    <!-- Eigene Styles -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/components.css">

    <style>
        /* Responsive Grundlagen */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #root {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Fallback falls CSS nicht laden */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">Lade Anwendung...</div>
    </div>

    <!-- Externe Abh채ngigkeiten -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/idb@7/build/umd.js"></script>
    
    <!-- KORRIGIERTE PFADE: Alle Dateien aus dem DIST Ordner -->
    <script src="./database.js"></script>
    <script src="./utils/helpers.js"></script>
    <script src="./components/Header.js"></script>
    <script src="./components/Toolbar.js"></script>
    <script src="./components/Navigation.js"></script>
    <script src="./components/MainContent.js"></script>
    <script src="./components/StudentModal.js"></script>
    <script src="./components/EntryModal.js"></script>
    <script src="./components/SettingsModal.js"></script>
    <script src="./components/StatisticsModal.js"></script>
    <script src="./components/HelpModal.js"></script>
    <script src="./app.js"></script>

    <!-- Fallback f체r Fehler -->
    <script>
        setTimeout(function() {
            var loading = document.querySelector('.loading');
            if (loading && document.getElementById('root').children.length === 1) {
                loading.innerHTML = 'Anwendung konnte nicht geladen werden. Bitte Console pr체fen.';
                loading.style.color = '#d32f2f';
            }
        }, 3000);
    </script>
</body>
</html>
