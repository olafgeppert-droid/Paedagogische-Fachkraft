<!DOCTYPE html>
<html lang="de" data-theme="hell">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pädagogische Dokumentation</title>
    <link rel="icon" href="/Paedagogische-Fachkraft/favicon.ico" />

    <!-- Vite Build CSS -->
    <!-- Diese Datei wird beim Build generiert -->
    <link rel="stylesheet" href="/Paedagogische-Fachkraft/assets/index.css" />

    <style>
      /* Notfall-Hintergrund für weißen Bildschirm */
      body, #root {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #ffffff;
        overflow: auto;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 18px;
        color: #333;
      }

      /* iOS Safari fixes */
      @supports (-webkit-touch-callout: none) {
        body {
          -webkit-overflow-scrolling: touch;
        }
        #root {
          position: relative;
          overflow: auto;
        }
      }

      /* Initiales Laden ohne Flackern */
      body:not([data-theme]) {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      body[data-theme] {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">Anwendung wird geladen...</div>
    </div>

    <!-- Vite Build JS -->
    <!-- Diese Datei wird beim Build generiert -->
    <script type="module" src="/Paedagogische-Fachkraft/assets/index.js"></script>
  </body>
</html>
